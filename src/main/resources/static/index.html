<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI | E-commerce Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --container-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --user-msg-bg: #334155;
            --ai-msg-bg: rgba(56, 189, 248, 0.1);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: var(--container-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        header .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) transparent;
        }

        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background-color: var(--glass-border);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                scale: 0.95;
            }

            to {
                opacity: 1;
                scale: 1;
            }
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-msg-bg);
            border-bottom-right-radius: 4px;
            color: var(--text-primary);
        }

        .ai-message {
            align-self: flex-start;
            background: var(--ai-msg-bg);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-bottom-left-radius: 4px;
            color: var(--text-primary);
        }

        .cache-hit {
            border: 1px solid #fbbf24;
            background: rgba(251, 191, 36, 0.05);
        }

        .cache-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #fbbf24;
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-area {
            padding: 24px 32px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 16px;
        }

        #query-input {
            flex: 1;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 14px 20px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        #query-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        #send-btn {
            background: var(--accent-color);
            border: none;
            border-radius: 14px;
            padding: 0 24px;
            color: #0f172a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.4);
            filter: brightness(1.1);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: dotWave 1.4s infinite linear;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotWave {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.3;
            }

            30% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <header>
            <div>
                <h1>Nexus Assistant</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    Powered by Gemini Flash 2.5
                </div>
            </div>
        </header>

        <div id="chat-window">
            <div class="message ai-message">
                Hello! I'm your Nexus shopping assistant. How can I help you today?
            </div>
        </div>

        <form class="input-area" id="chat-form">
            <input type="text" id="query-input" placeholder="Ask about products, orders, or policies..."
                autocomplete="off">
            <button type="submit" id="send-btn">
                <span>Send</span>
            </button>
        </form>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const queryInput = document.getElementById('query-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(content, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

            let finalContent = content;
            if (content.includes('⚡ [Cache Hit]')) {
                msgDiv.classList.add('cache-hit');
                const badge = document.createElement('div');
                badge.className = 'cache-badge';
                badge.innerHTML = '⚡ Cache Hit';
                msgDiv.appendChild(badge);
                finalContent = content.replace('⚡ [Cache Hit]', '').trim();
            }

            const textSpan = document.createElement('span');
            textSpan.textContent = finalContent;
            msgDiv.appendChild(textSpan);

            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message ai-message typing-indicator-container';
            indicator.innerHTML = `
                <div class="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            indicator.id = 'typing-indicator';
            chatWindow.appendChild(indicator);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = queryInput.value.trim();
            if (!query) return;

            // Add user message
            addMessage(query, true);
            queryInput.value = '';

            // Disable input
            queryInput.disabled = true;
            sendBtn.disabled = true;

            // Add typing indicator
            addTypingIndicator();

            try {
                const response = await fetch(`/chat?query=${encodeURIComponent(query)}`);
                const data = await response.text();

                removeTypingIndicator();
                addMessage(data);
            } catch (error) {
                removeTypingIndicator();
                addMessage("Sorry, I encountered an error. Please try again later.");
                console.error('Chat error:', error);
            } finally {
                queryInput.disabled = false;
                sendBtn.disabled = false;
                queryInput.focus();
            }
        });
    </script>
</body>

</html>
